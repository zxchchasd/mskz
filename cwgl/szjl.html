<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店收支记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        success: '#52C41A',
                        danger: '#FF4D4F',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 p-4 md:p-6">
    <div class="max-w-5xl mx-auto">
        <!-- 标题 -->
        <div class="text-center mb-6">
            <h1 class="text-2xl md:text-3xl font-bold text-gray-800">酒店收支记录</h1>
            <p class="text-gray-500 mt-1">记录和管理酒店的各项收入与支出</p>
        </div>
        
        <!-- 统计摘要 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">总收入</p>
                <p class="text-xl font-bold text-success mt-1" id="total-income">¥0.00</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">总支出</p>
                <p class="text-xl font-bold text-danger mt-1" id="total-expense">¥0.00</p>
            </div>
            <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-100">
                <p class="text-sm text-gray-500">结余</p>
                <p class="text-xl font-bold text-primary mt-1" id="balance">¥0.00</p>
            </div>
        </div>
        
        <!-- 添加记录表单 -->
        <div class="bg-white p-4 md:p-5 rounded-lg shadow-sm border border-gray-100 mb-6">
            <h2 class="text-lg font-semibold mb-4">添加新记录</h2>
            <form id="record-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">日期</label>
                    <input type="date" id="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">类型</label>
                    <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="income">收入</option>
                        <option value="expense">支出</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">类别</label>
                    <select id="category" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                        <option value="room">客房收入</option>
                        <option value="food">餐饮收入</option>
                        <option value="meeting">会议收入</option>
                        <option value="supplies">物资采购</option>
                        <option value="maintenance">维修费用</option>
                        <option value="salary">人员工资</option>
                        <option value="other">其他</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">金额 (¥)</label>
                    <input type="number" step="0.01" min="0" id="amount" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div class="md:col-span-3">
                    <label class="block text-sm font-medium text-gray-700 mb-1">备注</label>
                    <input type="text" id="note" placeholder="添加备注信息" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary/50">
                </div>
                <div class="md:col-span-1 flex items-end">
                    <button type="submit" class="w-full bg-primary hover:bg-primary/90 text-white py-2 rounded-md transition-colors">
                        <i class="fa fa-plus mr-1"></i> 添加记录
                    </button>
                </div>
            </form>
        </div>
        
        <!-- 收支记录表格 -->
        <div class="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">日期</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类别</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">金额</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">备注</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="records-table" class="bg-white divide-y divide-gray-200">
                        <!-- 记录将通过JavaScript动态生成 -->
                    </tbody>
                </table>
            </div>
            
            <!-- 无记录状态 -->
            <div id="no-records" class="py-12 text-center">
                <i class="fa fa-file-text-o text-gray-300 text-5xl mb-2"></i>
                <p class="text-gray-500">暂无收支记录</p>
            </div>
        </div>
    </div>

    <script>
        // 初始化数据
        let records = JSON.parse(localStorage.getItem('hotelRecords')) || [];
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').value = today;
        
        // 页面加载时渲染记录
        document.addEventListener('DOMContentLoaded', function() {
            renderRecords();
            updateSummary();
        });
        
        // 表单提交处理
        document.getElementById('record-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const date = document.getElementById('date').value;
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value;
            
            // 验证输入
            if (!date || !amount || amount <= 0) {
                alert('请填写完整的记录信息，金额必须大于0');
                return;
            }
            
            // 创建新记录
            const newRecord = {
                id: Date.now().toString(),
                date,
                type,
                category,
                amount,
                note
            };
            
            // 添加到记录列表并保存
            records.unshift(newRecord);
            saveRecords();
            
            // 重新渲染并更新统计
            renderRecords();
            updateSummary();
            
            // 重置表单
            this.reset();
            document.getElementById('date').value = today;
        });
        
        // 渲染记录表格
        function renderRecords() {
            const tableBody = document.getElementById('records-table');
            const noRecords = document.getElementById('no-records');
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 检查是否有记录
            if (records.length === 0) {
                noRecords.classList.remove('hidden');
                return;
            }
            
            // 隐藏无记录提示
            noRecords.classList.add('hidden');
            
            // 渲染每条记录
            records.forEach(record => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50 transition-colors';
                
                // 格式化金额显示
                const amountClass = record.type === 'income' ? 'text-success' : 'text-danger';
                const amountSign = record.type === 'income' ? '+' : '-';
                const categoryText = getCategoryText(record.category);
                const typeText = record.type === 'income' ? '收入' : '支出';
                const typeClass = record.type === 'income' ? 'bg-success/10 text-success' : 'bg-danger/10 text-danger';
                
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap">${formatDate(record.date)}</td>
                    <td class="px-4 py-3 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs rounded-full ${typeClass}">${typeText}</span>
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap">${categoryText}</td>
                    <td class="px-4 py-3 whitespace-nowrap font-medium ${amountClass}">
                        ${amountSign}¥${record.amount.toFixed(2)}
                    </td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-gray-600">${record.note || '-'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">
                        <button onclick="deleteRecord('${record.id}')" class="text-danger hover:text-danger/80 mr-3">
                            <i class="fa fa-trash"></i> 删除
                        </button>
                    </td>
                `;
                
                tableBody.appendChild(row);
            });
        }
        
        // 更新统计摘要
        function updateSummary() {
            const totalIncome = records
                .filter(r => r.type === 'income')
                .reduce((sum, r) => sum + r.amount, 0);
                
            const totalExpense = records
                .filter(r => r.type === 'expense')
                .reduce((sum, r) => sum + r.amount, 0);
                
            const balance = totalIncome - totalExpense;
            
            document.getElementById('total-income').textContent = `¥${totalIncome.toFixed(2)}`;
            document.getElementById('total-expense').textContent = `¥${totalExpense.toFixed(2)}`;
            document.getElementById('balance').textContent = `¥${balance.toFixed(2)}`;
        }
        
        // 保存记录到本地存储
        function saveRecords() {
            localStorage.setItem('hotelRecords', JSON.stringify(records));
        }
        
        // 删除记录
        function deleteRecord(id) {
            if (confirm('确定要删除这条记录吗？')) {
                records = records.filter(record => record.id !== id);
                saveRecords();
                renderRecords();
                updateSummary();
            }
        }
        
        // 获取类别显示文本
        function getCategoryText(category) {
            const categories = {
                'room': '客房收入',
                'food': '餐饮收入',
                'meeting': '会议收入',
                'supplies': '物资采购',
                'maintenance': '维修费用',
                'salary': '人员工资',
                'other': '其他'
            };
            return categories[category] || category;
        }
        
        // 格式化日期显示
        function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        }
        
        // 暴露删除函数到全局
        window.deleteRecord = deleteRecord;
    </script>
</body>
</html>
