<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预定订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- 修改1：把href里的路径换成自己的 -->
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
     
    <style>
        /* 为带有require类的元素添加红色星号前缀 */
        .required::before {
            /* 星号内容 */
            content: "*";
            /* 红色 */
            color: #ff0000;
            /* 与文字保持一点距离 */
            margin-right: 4px;
            /* 星号加粗 */
            font-weight: bold;				
        }
    </style>

</head>
<body>
    <!-- 网页标题，这里用fieldset来设置 -->
    <fieldset class="layui-elem-field layui-field-title">
        <legend style="font-weight: bold;">入住客房</legend>
    </fieldset>

    <!-- 表单开始 -->
    <div class="layui-form" lay-filter="reserveForm">
        <div class="layui-form-item">
            <label class="layui-form-label required">入住日期</label>
            <div class="layui-input-inline">
                <input id="rzrq" type="text" name="rzrq" placeholder="请选择入住日期" autocomplete="off"
                    class="layui-input" lay-verify="required" lay-reqtext="入住日期不能为空">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">退房日期</label>
            <div class="layui-input-inline">
                <input id="tfrq" type="text" name="tfrq" placeholder="请选择退房日期" autocomplete="off"
                    class="layui-input" lay-verify="required" lay-reqtext="退房日期不能为空">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">房型选择</label>
            <div class="layui-input-block">
                <select name="roomType" lay-verify="required">
                    <option value="1">请选择客房类型</option>
                    <option value="2">大床房</option>
                    <option value="3">双床房</option>
                    <option value="2">家庭房</option>
                    <option value="2">总统套房</option>
                </select>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">入住人数</label>
            <div class="layui-input-block">
                <input id="rzrs" type="text" name="rzrs" class="layui-input" lay-verify="required"
                    lay-reqtext="入住人数不能为空" placeholder="请输入入住人数">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">真实姓名</label>
            <div class="layui-input-block">
                <input id="realname" type="text" name="realname" class="layui-input" lay-verify="required"
                    lay-reqtext="真实姓名不能为空" placeholder="请输入真实姓名">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">手机号</label>
            <div class="layui-input-block">
                <input type="text" id="phone" name="phone" lay-verify="required|phone" lay-reqtext="手机号不能为空"
                    placeholder="请输入手机号" value="" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">证件类型</label>
            <div class="layui-input-block">
                <select name="idType" lay-verify="required">
                    <option value="1">身份证</option>
                    <option value="2">护照</option>
                    <option value="3">港澳通行证</option>
                </select>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">证件号码</label>
            <div class="layui-input-block">
                <input type="text" id="zjhm" name="zjhm" lay-verify="required" lay-reqtext="证件号码不能为空"
                    placeholder="请输入证件号码" value="" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label ">邮箱</label>
            <div class="layui-input-block">
                <input type="email" name="email" lay-verify="email" placeholder="请输入邮箱" value="" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label required">支付方式</label>
            <div class="layui-input-block">
                <select name="payType" lay-verify="required">
                    <option value="1">在线预付</option>
                    <option value="2">到店付</option>
                    <option value="3">信用卡担保</option>
                </select>
            </div>
        </div>
        
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
                <button type="button" class="layui-btn layui-btn-primary" style="margin-left: 10px;" id="cancelBtn">取消</button>
            </div>
        </div>
    </div>

    <script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
    <script>
        // 初始化layui模块
        layui.use(['form', 'laydate', 'layer'], function () {
            var form = layui.form,
                layer = layui.layer;

            // 1. 入住日期选择器 - 独立完整配置
            var rzrqLaydate = layui.laydate.render({
                elem: '#rzrq',
                trigger: 'click',
                ready: function(date) {
                    this.initYear = date.year; // 使用this存储当前实例的年份变量
                },
                change: function(value, date) {
                    var differ = date.year - this.initYear;
                    if (differ != 15 && differ != -15) {
                        if ($(".layui-laydate").length) {
                            $("#rzrq").val(value);
                            $(".layui-laydate").remove();
                        }
                    }
                    this.initYear = date.year;
                }
            });

            // 2. 退房日期选择器 - 独立完整配置（与入住日期完全相同逻辑）
            var tfrqLaydate = layui.laydate.render({
                elem: '#tfrq',
                trigger: 'click',
                ready: function(date) {
                    this.initYear = date.year; // 使用this存储当前实例的年份变量
                },
                change: function(value, date) {
                    var differ = date.year - this.initYear;
                    if (differ != 15 && differ != -15) {
                        if ($(".layui-laydate").length) {
                            $("#tfrq").val(value);
                            $(".layui-laydate").remove();
                        }
                    }
                    this.initYear = date.year;
                }
            });

            // 3. 提交表单事件
            form.on('submit(saveBtn)', function (data) {
                // 模拟提交到服务器
                setTimeout(function () {
                    layer.msg('订单提交成功！', {
                        icon: 1,
                        time: 1500
                    }, function () {
                        resetForm();
                    });
                }, 800);
                return false;
            });

            // 4. 取消按钮事件
            $('#cancelBtn').on('click', function () {
                resetForm();
                layer.msg('已取消操作', { icon: 0, time: 1200 });
            });

            // 5. 重置表单函数
            function resetForm() {
                form.val('reserveForm', {
                    'rzrq': '',
                    'tfrq': '',
                    'roomType': '1',
                    'rzrs': '',
                    'realname': '',
                    'phone': '',
                    'idType': '1',
                    'zjhm': '',
                    'email': '',
                    'payType': '1',
                    'remark': ''
                });
                // 清除验证错误样式
                $('.layui-form-item').removeClass('layui-form-error');
                $('.layui-form-mid.layui-text-red').remove();
            }

            form.render();
        });
    </script>
</body>
</html>
