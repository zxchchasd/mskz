<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理-登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        html, body {width: 100%;height: 100%;overflow: hidden}
        /* 黑色酒店风格背景：深黑底色+暗金线条点缀 */
        body {background: #0a0a0a;}
        /* 背景模糊层添加暗金色调，模拟酒店奢华感 */
        body:after {
            content:'';
            background-image: url('images/hotel-bg.jpg'); /* 建议替换为酒店暗色调背景图 */
            background-repeat:no-repeat;
            background-size:cover;
            background-position: center;
            -webkit-filter: blur(8px) brightness(0.3);
            -moz-filter: blur(8px) brightness(0.3);
            -o-filter: blur(8px) brightness(0.3);
            -ms-filter: blur(8px) brightness(0.3);
            filter: blur(8px) brightness(0.3);
            position:absolute;
            top:0;left:0;right:0;bottom:0;z-index:-1;
        }
        .layui-container {width: 100%;height: 100%;overflow: hidden}
        .admin-login-background {width:360px;height:320px;position:absolute;left:50%;top:40%;margin-left:-180px;margin-top:-100px;}
        .logo-title {text-align:center;letter-spacing:3px;padding:16px 0;border-bottom: 1px solid rgba(218,165,32,0.3);margin-bottom:15px;}
        /* 标题文字：暗金色，契合酒店奢华风格 */
        .logo-title h1 {color:#DAA520;font-size:24px;font-weight:500;text-shadow: 0 0 8px rgba(218,165,32,0.2);}
        /* 登录表单：深灰底色+暗金边框，模拟酒店金属质感 */
        .login-form {
            background-color:#121212;
            border:1px solid rgba(218,165,32,0.4);
            border-radius:6px;
            padding:18px 22px;
            box-shadow:0 0 15px rgba(218,165,32,0.15);
        }
        .login-form .layui-form-item {position:relative;margin-bottom:18px;}
        /* 图标颜色：暗金色，统一风格 */
        .login-form .layui-form-item label {
            position:absolute;
            left:1px;
            top:1px;
            width:38px;
            line-height:36px;
            text-align:center;
            color:#DAA520;
            font-size:16px;
        }
        /* 输入框样式：深黑底色+暗金边框，聚焦时高亮 */
        .login-form .layui-form-item input {
            padding-left:36px;
            background-color:#1a1a1a;
            border:1px solid rgba(218,165,32,0.3);
            border-radius:4px;
            color:#fff;
        }
        .login-form .layui-form-item input:focus {
            border-color:#DAA520;
            box-shadow:0 0 8px rgba(218,165,32,0.2);
        }
        /* 输入框提示文字颜色 */
        .login-form .layui-form-item input::placeholder {color:rgba(255,255,255,0.4);}
        .captcha {width:60%;display:inline-block;}
        .captcha-img {display:inline-block;width:34%;float:right;}
        .captcha-img img {
            height:36px;
            width:100%;
            border:1px solid rgba(218,165,32,0.3);
            border-radius:4px;
            background-color:#1a1a1a;
        }
        /* 复选框样式：暗金色勾选框 */
        .layui-form-checkbox[lay-skin=primary] {margin-top:2px;}
        .layui-form-checkbox[lay-skin=primary] span {color:rgba(255,255,255,0.7);}
        .layui-form-checkbox[lay-skin=primary] i {border-color:rgba(218,165,32,0.5);}
        .layui-form-checkbox[lay-skin=primary]:checked i {
            background-color:#DAA520;
            border-color:#DAA520;
        }
        /* 登录按钮：暗金色背景，hover时加深 */
        .layui-btn-normal {
            background-color:#DAA520;
            border-color:#DAA520;
            color:#121212;
            font-weight:500;
            border-radius:4px;
        }
        .layui-btn-normal:hover {
            background-color:#c89416;
            border-color:#c89416;
            color:#121212;
        }
    </style>
</head>
<body>
<div class="layui-container">
    <div class="admin-login-background">
        <div class="layui-form login-form">
            <form class="layui-form" action="">
                <div class="layui-form-item logo-title">
                    <h1>民俗客栈管理系统</h1>
                    <h1>管理平台</h1>
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-username" for="username"></label>
                    <input id="username" type="text" name="username" lay-verify="required|account" placeholder="用户名或者邮箱" autocomplete="off" class="layui-input" value="admin">
                </div> 
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-password" for="password"></label>
                    <input id="password" type="password" name="password" lay-verify="required|password" placeholder="密码" autocomplete="off" class="layui-input" value="123456">
                </div>
                <div class="layui-form-item">
                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>
                    <input id="captcha" type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="xszg">
                    <div class="captcha-img">
                        <img id="captchaPic" src="images/captcha.jpg">
                    </div>
                </div>
                <div class="layui-form-item">
                    <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit="" lay-filter="login">登 录</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="lib/jq-module/jquery.particleground.min.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        // 粒子线条背景：暗金色粒子，契合黑色酒店风格
        $(document).ready(function(){
            $('.layui-container').particleground({
                dotColor:'rgba(218,165,32,0.6)', // 暗金色粒子
                lineColor:'rgba(218,165,32,0.3)', // 暗金色线条
                density: 10000, // 粒子密度，降低更显简洁
                dotRadius: 2, // 粒子大小
                lineWidth: 1 // 线条粗细
            });
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            if (data.username == '') {
                layer.msg('用户名不能为空', {icon:2, time:1500, skin:'layui-layer-molv'});
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空', {icon:2, time:1500, skin:'layui-layer-molv'});
                return false;
            }
            if (data.captcha == '') {
                layer.msg('验证码不能为空', {icon:2, time:1500, skin:'layui-layer-molv'});
                return false;
            }
            // 登录成功提示：暗金色图标
            layer.msg('登录成功', {icon:1, time:1200, skin:'layui-layer-molv'}, function () {
                window.location = 'index.html';
            });
            return false;
        });

        // 刷新验证码功能（补充交互体验）
        $('#captchaPic').click(function(){
            $(this).attr('src', 'images/captcha.jpg?' + Math.random());
        });
    });
</script>
</body>
</html>
